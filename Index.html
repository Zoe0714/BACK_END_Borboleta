<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lampada JS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Processos da transformação de uma borboleta</h1>
      <h2>
        Quando aparecer o casulo, dê dois clicks em cima para vê-lo transformar
      </h2>
    </header>
    <main>
      <div>
        <img src="desligada.png" alt="Lâmpada" id="lamp" />
      </div>
      <button id="turnOn">Próxima etapa</button>
      <button id="turnOff">Voltar para a primeira etapa</button>
    </main>
    <script src="./lampada.js"></script>
  </body>
</html>
